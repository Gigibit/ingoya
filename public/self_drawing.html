<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InGoya - Draw</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .dg{display:none}video::-webkit-media-controls{display:none}

        :root {
            --background-color: #fffacd;
            --container-bg: #ffffff;
            --primary-color: #ffffff;
            --accent-color: #d4c68a;
            --text-color: #1c1c1e;
            --border-color: #1c1c1e;
            --border-radius: 16px;
            --font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --shadow-color: #1c1c1e;
        }

        body {
            margin: 0;
            overflow: hidden; /* Manteniamo questo per evitare lo scroll accidentale del layout flex */
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-family);
            display: flex;
            flex-direction: column;
            height: 100dvh; /* ✨ USA L'ALTEZZA DINAMICA PER I DISPOSITIVI MOBILI ✨ */
            padding: 1.5rem;
            gap: 1.5rem;
            box-sizing: border-box;
        }

        #video-section {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 0;
        }

        #video-iframe {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            border: 3px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: 8px 8px 0px var(--shadow-color);
            background-color: #eee;
        }
        
        #controls-section {
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 1.5rem;
        }

        .prompt-wrapper {
            flex-grow: 1;
            max-width: 600px;
        }

        #canvas-container {
            width: 90px;
            height: 90px;
            padding: 8px;
            box-sizing: border-box;
            border: 3px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--container-bg);
            box-shadow: 6px 6px 0px var(--shadow-color);
        }

        #fluidCanvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 8px;
        }
        
        .prompt-container {
            display: flex;
            align-items: center;
            background-color: var(--primary-color);
            border-radius: 45px;
            height: 90px;
            box-sizing: border-box;
            padding: 12px;
            border: 3px solid var(--border-color);
            box-shadow: 6px 6px 0px var(--shadow-color);
        }

        .prompt-container input[type=text] {
            flex-grow: 1; border: none; background: transparent; padding: .5rem 1rem;
            font-size: 1.1rem; font-family: 'Nunito', sans-serif; outline: none; color: var(--text-color);
        }
        
        .prompt-button {
            display: flex; align-items: center; justify-content: center;
            width: 50px; height: 50px; padding: 0; border-radius: 50%;
            transition: transform .1s ease; cursor: pointer;
            border: 3px solid var(--border-color);
        }
        .prompt-button:hover:not(:disabled) { transform: scale(1.1); }
        .prompt-button:active:not(:disabled) { transform: scale(1.0); }

        #update-params-btn { background: var(--accent-color); color: white; font-size: 1.5rem; }
        #update-params-btn:disabled { background: #ccc; border-color: #999; cursor: not-allowed; }

        #mic-button { background: #f8f8f8; margin-right: 8px; }
        #mic-button svg { width: 24px; height: 24px; fill: var(--text-color); }
        #mic-button:hover svg { fill: var(--accent-color); }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
                gap: 1rem;
            }

            #controls-section {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .prompt-wrapper {
                width: 100%;
                max-width: 100%;
            }
            
            #canvas-container {
                width: 120px;
                height: 120px;
            }

            .prompt-container input[type=text] {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    
    <div id="video-section">
        <iframe id="video-iframe"></iframe>
    </div>
    
    <div id="controls-section">
        <div id="canvas-container">
            <canvas id="fluidCanvas"></canvas>
        </div>
        <div class="prompt-wrapper">
            <div class="prompt-container">
                <button id="mic-button" class="prompt-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-21.9-16.1-40-36.9-44.4s-43.1 6.1-51.8 26.8S-7.8 243.9 13 252.6C33.9 257 64 239.9 64 216zm307.8-26.8c-8.7-20.7-30.9-32.5-51.8-28.1s-36.9 22.5-36.9 44.4c0 23.9 30.1 41 51.8 36.6s39.8-26.1 31-46.8zM192 448c-70.7 0-128-57.3-128-128H0c0 102.3 74.9 187.9 172.9 205.3c-2.4 4.8-3.5 10.4-3.5 16.2c0 17.7 14.3 32 32 32s32-14.3 32-32c0-5.8-1.1-11.4-3.5-16.2C337.1 407.9 412 322.3 412 220h-64c0 70.7-57.3 128-128 128z"/></svg>
                </button>
                <input type="text" id="prompt" placeholder="Describe your vision...">
                <button id="update-params-btn" class="prompt-button" disabled>&#10148;</button>
            </div>
        </div>
    </div>
    
    <script>window.selfMode = true</script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="dat.gui.min.js"></script>
    <script type="text/javascript" src="webgl.js"></script>
    <script type="text/javascript" src="feel_music.js"></script>
    <script type="text/javascript" src="draw.js"></script>
</body>
</html>
