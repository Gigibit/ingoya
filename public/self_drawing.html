<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InGoya - Draw</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
    
</head>

<body>

    <div id="video-container">
        <video id="playback-video" autoplay playsinline></video>

        <div id="loader">
            <div class="spinner"></div>
            <p>In attesa dello stream...</p>
        </div>
    </div>

    <div id="controls-section">
        
        <div class="prompt-wrapper">
            <div class="prompt-container">
                <button id="mic-button" class="prompt-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                        <path
                            d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-21.9-16.1-40-36.9-44.4s-43.1 6.1-51.8 26.8S-7.8 243.9 13 252.6C33.9 257 64 239.9 64 216zm307.8-26.8c-8.7-20.7-30.9-32.5-51.8-28.1s-36.9 22.5-36.9 44.4c0 23.9 30.1 41 51.8 36.6s39.8-26.1 31-46.8zM192 448c-70.7 0-128-57.3-128-128H0c0 102.3 74.9 187.9 172.9 205.3c-2.4 4.8-3.5 10.4-3.5 16.2c0 17.7 14.3 32 32 32s32-14.3 32-32c0-5.8-1.1-11.4-3.5-16.2C337.1 407.9 412 322.3 412 220h-64c0 70.7-57.3 128-128 128z" />
                    </svg>
                </button>
                <input type="text" id="prompt" hidden placeholder="Describe your vision...">
                <button id="update-params-btn" class="prompt-button" disabled>&#10148;</button>
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="fluidCanvas"></canvas>
        </div>
    </div>

    <script>window.selfMode = true</script>
    <script>window.audioManaged = true</script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript"  src="dat.gui.min.js"></script>
    <script type="text/javascript" src="webgl.js"></script>
    <!-- <script type="module" src="draw.js"></script> -->
    <!-- <script type="module" src="interpreter.js"></script> -->
</body>

</html>
